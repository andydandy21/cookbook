{% extends "recipes/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <h2>Are you sure you'd like to delete this recipe?</h2>
            <button class="btn btn-danger" type="submit">Yes, submit</button>
            <a class="btn btn-secondary" href="{% url 'recipe-detail' recipe.id %}" role="button">Cancel</a>
        </form>
    </div>
{% endblock content %}
